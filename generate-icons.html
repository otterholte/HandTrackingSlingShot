<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
        }
        h1 { color: #00f5ff; }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            background: #0a0a0f;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00f5ff;
        }
        canvas {
            display: block;
            margin: 10px auto;
            border-radius: 15%;
        }
        button {
            background: #00f5ff;
            color: #0a0a0f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background: #00ccdd;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,245,255,0.1);
            border-left: 4px solid #00f5ff;
        }
        .download-all {
            background: #ff00ff;
            font-size: 18px;
            padding: 15px 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Neon Slingshot PWA Icon Generator</h1>
    <p>Click the buttons below to download icons, or "Download All" to get a zip file.</p>
    
    <button class="download-all" onclick="downloadAll()">Download All Icons</button>
    
    <div id="status"></div>
    
    <div class="icon-container" id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        const status = document.getElementById('status');
        
        // SVG icon content (embedded)
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-magenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </radialGradient>
    <radialGradient id="rock-gradient" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffcc00"/>
      <stop offset="50%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#cc4400"/>
    </radialGradient>
    <radialGradient id="target-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff66ff"/>
      <stop offset="70%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#cc00cc"/>
    </radialGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg-gradient)"/>
  <g stroke="#00f5ff" stroke-opacity="0.08" stroke-width="1">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  <path d="M 130 420 Q 125 350 100 280" stroke="#00f5ff" stroke-width="12" stroke-linecap="round" fill="none" filter="url(#glow-cyan)"/>
  <path d="M 130 420 Q 135 350 160 280" stroke="#00f5ff" stroke-width="12" stroke-linecap="round" fill="none" filter="url(#glow-cyan)"/>
  <line x1="100" y1="280" x2="220" y2="340" stroke="#ff00ff" stroke-width="5" stroke-linecap="round" filter="url(#glow-magenta)"/>
  <line x1="160" y1="280" x2="220" y2="340" stroke="#ff00ff" stroke-width="5" stroke-linecap="round" filter="url(#glow-magenta)"/>
  <circle cx="220" cy="340" r="35" fill="url(#rock-gradient)" filter="url(#glow-orange)"/>
  <circle cx="210" cy="330" r="10" fill="rgba(255,255,200,0.5)"/>
  <circle cx="280" cy="290" r="8" fill="#ffff00" opacity="0.8" filter="url(#glow-orange)"/>
  <circle cx="330" cy="250" r="7" fill="#ffff00" opacity="0.6" filter="url(#glow-orange)"/>
  <circle cx="375" cy="220" r="6" fill="#ffff00" opacity="0.4" filter="url(#glow-orange)"/>
  <circle cx="420" cy="200" r="50" fill="url(#target-gradient)" filter="url(#glow-magenta)"/>
  <circle cx="420" cy="200" r="30" stroke="#ffaaff" stroke-width="3" fill="none"/>
  <circle cx="420" cy="200" r="12" fill="#ffffff"/>
  <circle cx="450" cy="170" r="4" fill="#00f5ff" filter="url(#glow-cyan)"/>
  <circle cx="390" cy="150" r="3" fill="#ff00ff" filter="url(#glow-magenta)"/>
  <circle cx="470" cy="220" r="3" fill="#ffff00"/>
  <line x1="0" y1="480" x2="512" y2="480" stroke="#00f5ff" stroke-width="4" filter="url(#glow-cyan)"/>
</svg>`;

        // Create blob URL for SVG
        const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
        const svgUrl = URL.createObjectURL(svgBlob);
        
        // Load SVG as image
        const img = new Image();
        img.onload = () => {
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `canvas-${size}`;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, size, size);
                
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                
                const btn = document.createElement('button');
                btn.textContent = 'Download';
                btn.onclick = () => downloadIcon(size);
                
                div.appendChild(canvas);
                div.appendChild(label);
                div.appendChild(btn);
                container.appendChild(div);
            });
            
            status.innerHTML = '✅ Icons generated! Click individual buttons to download, or use "Download All".';
        };
        img.src = svgUrl;
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas-${size}`);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function downloadAll() {
            status.innerHTML = '⏳ Generating icons...';
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                    if (index === sizes.length - 1) {
                        status.innerHTML = '✅ All icons downloaded! Move them to the /icons folder.';
                    }
                }, index * 300);
            });
        }
    </script>
</body>
</html>
